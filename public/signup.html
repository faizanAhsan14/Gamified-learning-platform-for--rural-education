<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduQuest - Login & Sign Up</title>
    <link rel="icon" href="data:image/x-icon;base64,">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        :root {
            --primary-color: #38e07b;
            --background-color: #111714;
            --container-background: #1c2620;
            --text-color: #ffffff;
            --text-secondary-color: #9eb7a8;
            --border-color: #29382f;
            --input-background: #111714;
            --input-border-color: #3d5245;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: "Spline Sans", "Noto Sans", sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap; /* Allow wrapping for the mobile menu */
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            position: relative; /* Needed for absolute positioning of mobile menu */
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-color);
            text-decoration: none;
        }

        .logo-icon {
            width: 2rem;
            height: 2rem;
            color: var(--primary-color);
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: bold;
            letter-spacing: -0.025em;
        }

        /* Nav container for both mobile and desktop */
        .nav-container {
            display: none; /* Hidden on mobile by default */
            width: 100%;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem 0;
            background-color: var(--background-color);
        }
        
        .nav-container.open {
            display: flex; /* Shown when hamburger is clicked */
        }

        .main-nav, .header-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }

        .main-nav a, .header-actions a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.2s;
            padding: 0.5rem 1rem;
            width: 100%;
            text-align: center;
        }

        .main-nav a:hover {
            color: var(--primary-color);
        }

        .button {
            background-color: transparent;
            font-size: 0.875rem;
            font-weight: bold;
            border-radius: 9999px;
            text-decoration: none;
            transition: background-color 0.2s;
            border: 1px solid var(--border-color);
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .button-primary {
            background-color: var(--primary-color);
            color: var(--background-color) !important;
            border-color: var(--primary-color);
        }
        
        .button-primary:hover {
            background-color: var(--primary-color);
            opacity: 0.9;
        }

        .menu-button {
            display: block; /* Visible on mobile */
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
        }
        
        /* Desktop styles */
        @media (min-width: 768px) {
            header {
                flex-wrap: nowrap;
                padding: 1rem 2.5rem;
            }

            .nav-container {
                display: flex;
                flex-direction: row;
                width: auto;
                padding: 0;
                background-color: transparent;
            }

            .main-nav {
                flex-direction: row;
                gap: 2rem;
                width: auto;
                margin-right: 2rem;
            }

            .header-actions {
                flex-direction: row;
                gap: 1rem;
                width: auto;
            }
            
            .main-nav a, .header-actions a {
                padding: 0;
                width: auto;
                text-align: left;
            }

            .header-actions .button {
                padding: 0.5rem 1rem; /* Restore padding on desktop */
                border: none;
            }

            .menu-button {
                display: none; /* Hidden on desktop */
            }
        }

        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .form-container {
            width: 100%;
            max-width: 28rem;
            margin: auto;
            background-color: var(--container-background);
            --container-radius: 1rem;
            --container-padding: 2rem;
            border-radius: var(--container-radius);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: var(--container-padding);
            position: relative; /* added for stacked form animation */
            min-height: 320px; /* reserve space to avoid layout jump */
            transition: border-radius 450ms cubic-bezier(.2,.9,.2,1), padding 350ms cubic-bezier(.2,.9,.2,1), box-shadow 350ms;
        }
        
        @media (max-width: 480px) {
            .form-container {
                padding: 1.5rem;
            }
        }

        .form-header h2 {
            font-size: 1.875rem;
            font-weight: bold;
            margin: 0;
        }

        .form-header p {
            color: var(--text-secondary-color);
            margin-top: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-input {
            display: block;
            width: 100%;
            border-radius: 0.75rem;
            background-color: var(--input-background);
            border: 1px solid var(--input-border-color);
            height: 3rem;
            padding: 0 1rem;
            color: var(--text-color);
            font-size: 1rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 1px var(--primary-color);
        }
        
        .form-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .form-actions a {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .submit-button {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 9999px;
            font-size: 1rem;
            font-weight: bold;
            color: var(--background-color);
            background-color: var(--primary-color);
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 1rem;
        }
        
        .submit-button:hover {
            opacity: 0.9;
        }

        .switch-form-text {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
        }
        
        .switch-form-text a {
            font-weight: 500;
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }

        /* form sections animate in place (no absolute positioning) so content stays inside the box */
        .form-section {
            transition: opacity 0.35s ease, transform 0.35s ease, max-height 0.45s ease;
            transform-origin: top center;
            box-sizing: border-box;
        }

        .form-section.hidden {
            opacity: 0;
            transform: translateY(-8px) scale(0.995);
            max-height: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .form-section.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
            max-height: 2000px; /* large enough to contain form content */
            overflow: visible;
            pointer-events: auto;
        }

        /* Morph variants for the container to give a morphing effect between forms */
        .form-container.morph-signup {
            --container-radius: 2rem 2rem 1rem 1rem; /* slightly different corner shape */
            --container-padding: 3rem;
            box-shadow: 0 20px 30px -6px rgba(0,0,0,0.25);
            background: linear-gradient(180deg, rgba(28,38,32,1) 0%, rgba(24,34,28,1) 100%);
        }

        .form-container.morph-login {
            --container-radius: 1rem;
            --container-padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            background: var(--container-background);
        }

        /* Slight header scaling during morph to emphasize change */
        .form-container .form-header h2 {
            transition: transform 350ms cubic-bezier(.2,.9,.2,1);
        }

        .form-container.morph-signup .form-header h2 {
            transform: translateY(-4px) scale(1.04);
        }

        .form-container.morph-login .form-header h2 {
            transform: translateY(0) scale(1);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .submit-button.loading {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">


        <main>
            <div class="form-container">
                <!-- Login Form -->
                <div id="login-form">
                    <div class="form-header">
                        <h2>Welcome Back!</h2>
                        <p>Log in to continue your learning journey.</p>
                    </div>
                    <form onsubmit="return false;">
                        <div class="form-group">
                           <div class="form-actions">
                                <label class="form-label" for="login-email">Username or Email</label>
                            </div>
                            <input class="form-input" id="login-email" placeholder="you@example.com" required type="email" />
                        </div>
                        <div class="form-group">
                            <div class="form-actions">
                                <label class="form-label" for="login-password">Password</label>
                                <a href="#">Forgot password?</a>
                            </div>
                            <input class="form-input" id="login-password" placeholder="••••••••" required type="password" />
                        </div>
                        <button class="submit-button" type="submit">
                            <span class="button-text">Log In</span>
                            <span class="spinner" style="display: none;"></span>
                        </button>
                    </form>
                    <p class="switch-form-text">
                        Don't have an account?
                        <a id="show-signup">Sign up</a>
                    </p>
                </div>

                <!-- Signup Form -->
                <div id="signup-form">
                    <div class="form-header">
                        <h2>Create an Account</h2>
                        <p>Start your learning adventure with us.</p>
                    </div>
                    <form onsubmit="return false;">
                        <div class="form-group">
                            <label class="form-label" for="signup-username">Username</label>
                            <input class="form-input" id="signup-username" placeholder="yourusername" required type="text" />
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="signup-email">Email</label>
                            <input class="form-input" id="signup-email" placeholder="you@example.com" required type="email" />
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="signup-password">Password</label>
                            <input class="form-input" id="signup-password" placeholder="••••••••" required type="password" />
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="signup-grade">Grade Level</label>
                            <select class="form-input" id="signup-grade" required>
                                <option value="Grade 6">Grade 6</option>
                                <option value="Grade 7">Grade 7</option>
                                <option value="Grade 8">Grade 8</option>
                                <option value="Grade 9">Grade 9</option>
                                <option value="Grade 10">Grade 10</option>
                                <option value="Grade 11">Grade 11</option>
                                <option value="Grade 12">Grade 12</option>
                            </select>
                        </div>
                        <button class="submit-button" type="submit">
                            <span class="button-text">Sign Up</span>
                            <span class="spinner" style="display: none;"></span>
                        </button>
                    </form>
                    <p class="switch-form-text">
                        Already have an account?
                        <a id="show-login">Log in</a>
                    </p>
                </div>
            </div>
        </main>
    </div>

    <script>
        class AuthApp {
            constructor() {
                // Backend URL is now relative, handled by Vercel rewrites
                this.token = localStorage.getItem('stitch_jwt') || null;
                this.init();
            }

            init() {
                this.bindEvents();
                this.checkAuth();
            }

            checkAuth() {
                if (this.token) {
                    // User is already logged in, redirect to dashboard
                    window.location.href = '/';
                    return;
                }
            }

            bindEvents() {
                const loginForm = document.getElementById('login-form');
                const signupForm = document.getElementById('signup-form');
                const formContainer = document.querySelector('.form-container');
                const showSignup = document.getElementById('show-signup');
                const showLogin = document.getElementById('show-login');

                // Form switching
                // Use class toggles for smooth animation
                showSignup.addEventListener('click', (e) => {
                    e.preventDefault();
                    loginForm.classList.remove('visible');
                    loginForm.classList.add('hidden');
                    signupForm.classList.remove('hidden');
                    signupForm.classList.add('visible');
                    // apply morph style
                    if (formContainer) {
                        formContainer.classList.add('morph-signup');
                        formContainer.classList.remove('morph-login');
                    }
                });

                showLogin.addEventListener('click', (e) => {
                    e.preventDefault();
                    signupForm.classList.remove('visible');
                    signupForm.classList.add('hidden');
                    loginForm.classList.remove('hidden');
                    loginForm.classList.add('visible');
                    // apply morph style back to login
                    if (formContainer) {
                        formContainer.classList.add('morph-login');
                        formContainer.classList.remove('morph-signup');
                    }
                });

                // Login form submission
                const loginFormElement = loginForm.querySelector('form');
                loginFormElement.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.handleLogin(loginFormElement);
                });

                // Signup form submission
                const signupFormElement = signupForm.querySelector('form');
                signupFormElement.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.handleSignup(signupFormElement);
                });

                // Initialize classes: login visible, signup hidden
                loginForm.classList.add('form-section', 'visible');
                signupForm.classList.add('form-section', 'hidden');
                // Start with login morph style
                if (formContainer) formContainer.classList.add('morph-login');
            }

            showLoading(button) {
                button.disabled = true;
                button.classList.add('loading');
                const buttonText = button.querySelector('.button-text');
                const spinner = button.querySelector('.spinner');
                if(buttonText) buttonText.style.display = 'none';
                if(spinner) spinner.style.display = 'inline-block';
            }

            hideLoading(button) {
                button.disabled = false;
                button.classList.remove('loading');
                const buttonText = button.querySelector('.button-text');
                const spinner = button.querySelector('.spinner');
                if(buttonText) buttonText.style.display = 'inline-block';
                if(spinner) spinner.style.display = 'none';
            }

            async handleLogin(form) {
                const button = form.querySelector('.submit-button');
                this.showLoading(button);

                const formData = new FormData(form);
                const email = formData.get('email') || document.getElementById('login-email').value;
                const password = formData.get('password') || document.getElementById('login-password').value;

                try {
                    const response = await fetch(`/api/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Login failed');
                    }

                    const data = await response.json();
                    this.token = data.token;
                    localStorage.setItem('stitch_jwt', this.token);
                    
                    // Redirect to dashboard
                    window.location.href = '/';
                } catch (error) {
                    this.showError(`Login failed: ${error.message}`);
                } finally {
                    this.hideLoading(button);
                }
            }

            async handleSignup(form) {
                const button = form.querySelector('.submit-button');
                this.showLoading(button);

                const formData = new FormData(form);
                const name = formData.get('name') || document.getElementById('signup-username').value;
                const email = formData.get('email') || document.getElementById('signup-email').value;
                const password = formData.get('password') || document.getElementById('signup-password').value;
                const grade = formData.get('grade') || document.getElementById('signup-grade').value;

                try {
                    const response = await fetch(`/api/auth/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, email, password, grade })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Registration failed');
                    }

                    // Registration successful — show success and switch to login form (don't redirect)
                    this.showSuccess('Registration successful. Please log in.');

                    const loginForm = document.getElementById('login-form');
                    const signupForm = document.getElementById('signup-form');

                    // Prefill the login email so user can just enter password
                    const loginEmailInput = document.getElementById('login-email');
                    if (loginEmailInput) loginEmailInput.value = email;

                    // Switch to login form using class toggles for smooth animation
                    signupForm.classList.remove('visible');
                    signupForm.classList.add('hidden');
                    loginForm.classList.remove('hidden');
                    loginForm.classList.add('visible');

                    // reset morph to login state after successful signup
                    const formContainer = document.querySelector('.form-container');
                    if (formContainer) {
                        formContainer.classList.add('morph-login');
                        formContainer.classList.remove('morph-signup');
                    }

                     // focus the password field so user can quickly login
                     const loginPassword = document.getElementById('login-password');
                     if (loginPassword) setTimeout(() => loginPassword.focus(), 350);
                 } catch (error) {
                     this.showError(`Registration failed: ${error.message}`);
                 } finally {
                    this.hideLoading(button);
                 }
            }

            showError(message) {
                // Create or update error message
                let errorDiv = document.querySelector('.error-message');
                if (!errorDiv) {
                    errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.style.cssText = `
                        background-color: #ef4444;
                        color: white;
                        padding: 1rem;
                        border-radius: 0.5rem;
                        margin-bottom: 1rem;
                        text-align: center;
                    `;
                    document.querySelector('.form-container').insertBefore(errorDiv, document.querySelector('.form-container').firstChild);
                }
                errorDiv.textContent = message;
                setTimeout(() => errorDiv.remove(), 5000);
            }

            showSuccess(message) {
                // Create or update success message
                let successDiv = document.querySelector('.success-message');
                if (!successDiv) {
                    successDiv = document.createElement('div');
                    successDiv.className = 'success-message';
                    successDiv.style.cssText = `
                        background-color: #10b981;
                        color: white;
                        padding: 1rem;
                        border-radius: 0.5rem;
                        margin-bottom: 1rem;
                        text-align: center;
                    `;
                    document.querySelector('.form-container').insertBefore(successDiv, document.querySelector('.form-container').firstChild);
                }
                successDiv.textContent = message;
                setTimeout(() => successDiv.remove(), 5000);
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new AuthApp();
        });
    </script>
</body>
</html>
